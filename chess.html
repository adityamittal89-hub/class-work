<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center ;
            font-size: 32px;
            font-family: 'Arial', sans-serif;
        }
        .light {
            background-color: #f0d9b5;
        }
        .dark {
            background-color: #b58863;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Chess Board</h1>
    
    <table border="1">
        
        <tr>
            <td class="light">&#9820;</td> 
            <td class="dark">&#9822;</td> 
            <td class="light">&#9821;</td> 
            <td class="dark">&#9819;</td> 
            <td class="light">&#9818;</td> 
            <td class="dark">&#9821;</td> 
            <td class="light">&#9822;</td> 
            <td class="dark">&#9820;</td> 
        </tr>
        
        <tr>
            <td class="dark">&#9823;</td>
            <td class="light">&#9823;</td>
            <td class="dark">&#9823;</td>
            <td class="light">&#9823;</td>
            <td class="dark">&#9823;</td>
            <td class="light">&#9823;</td>
            <td class="dark">&#9823;</td>
            <td class="light">&#9823;</td>
        </tr>
        
        <tr>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
        </tr>
        
        <tr>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
        </tr>
        
        <tr>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
        </tr>
    
        <tr>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
        </tr>
        
        <tr>
            <td class="light">&#9817;</td>
            <td class="dark">&#9817;</td>
            <td class="light">&#9817;</td>
            <td class="dark">&#9817;</td>
            <td class="light">&#9817;</td>
            <td class="dark">&#9817;</td>
            <td class="light">&#9817;</td>
            <td class="dark">&#9817;</td>
        </tr>
        
        <tr>
            <td class="dark">&#9814;</td> <!-- White Rook -->
            <td class="light">&#9816;</td> <!-- White Knight -->
            <td class="dark">&#9815;</td> <!-- White Bishop -->
            <td class="light">&#9813;</td> <!-- White Queen -->
            <td class="dark">&#9812;</td> <!-- White King -->
            <td class="light">&#9815;</td> <!-- White Bishop -->
            <td class="dark">&#9816;</td> <!-- White Knight -->
            <td class="light">&#9814;</td> <!-- White Rook -->
        </tr>
    </table>
</body>
</html>
